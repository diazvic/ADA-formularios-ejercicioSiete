<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio siete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="contenedor">
            <form>
                <div class="box-uno">
                    <h1>
                        Send me a message
                    </h1>
                    <p class="parrafo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, consequuntur nisi et deleniti minus officiis expedita, obcaecati.
                    </p>
                </div>
                <div class="box-dos">
                    <input type="text" name="rellenar" class="rellenar"    placeholder="lld|" >
                </div>
                <div class="box-tres">
                    <input type="email" class="email" name="email" placeholder="Email address">
                </div>
                <div class="box-cuatro">
                    <input type="text" name="subject" class="subject"placeholder="Subject">
                </div>
                <div class="box-cinco">
                    <input type="text" name="message" class="message" placeholder="Message">
                </div>
                <div class="box-seis">
                    <input type="submit" name="send" class="boton" value="Send" >
                </div>
            </form>
        </section>
    </main>
</body>
</html>
